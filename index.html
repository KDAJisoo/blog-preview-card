<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="container">
    <div class="attribution">
      <img class="thumbnail" src="./assets/images/illustration-article.svg" alt="">
      <div class="content">
       <div class="tag">
         <p>Learning</p>
       </div>
       <div class="date">
         <p>Published 21 Dec 2023</p>
       </div>
       <div class="heading">
         <h3>HTML & CSS foundations</h3>
       </div>
       <div class="paragraph">These languages are the backbone of every website, defining structure, content, and presentation.</div>
      </div>
      <div class="avatar">
         <img src="./assets/images/image-avatar.webp" alt="avatar"> <p>Greg Hooper</p>
      </div>
     </div>
   
  </div>
</body>
</html>
